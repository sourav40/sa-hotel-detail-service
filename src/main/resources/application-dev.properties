spring.application.name=hotel-detail-service

spring.main.allow-bean-definition-overriding=true

spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
logging.level.org.springframework.web=TRACE
## grafana
management.endpoints.web.exposure.include=*

spring.data.mongodb.authentication-database=admin
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=root
spring.data.mongodb.password=root
spring.data.mongodb.database=room-detail-service
spring.data.mongodb.uuid-representation=java_legacy

spring.cache.redis.time-to-live=4000

spring.zipkin.base-url=http://localhost:9411/
spring.zipkin.discovery-client-enabled=true
spring.zipkin.enabled=true
spring.sleuth.sampler.probability=1.0




